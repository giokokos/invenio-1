@persistent_identifier(0)
uuid:
    """
    This is the main persistent identifier of a document and will be used
    internally as this, therefore the pid important should always be '0'.
    """
    schema:
        {'uuid': {'type':'objectid', 'required': True, 'default': lambda: str(__import__('uuid').uuid4())}}
    checker:
        check_field_existence(1, continuable=False)

version:
    """Document version"""

parent:
    """
    Return parent object
    """
    calculated:
        @depends_on(('parent_uuid', ))
        invenio.modules.documents.api.Document.get_document(self.get('parent_uuid'))

parent_uuid:
    """
    FIXME: add checker if not None document_exists(parent_uuid)
    """
    schema:
        {'parent_uuid': {'type':'objectid', 'required': False, 'default': lambda: None}}

source:
    """
    Original file source path.
    """

uri:
    """
    Current file indentification in URI format.
    """

restriction:
    """
    Restriction tag.
    """

id_user:
    """
    Internal user identifier.
    """
    schema:
        {'id_user': {'type': 'integer', 'required': False}}

deleted:
    """ Is file deleted? """
    schema:
        {'deleted': {'type': 'boolean', 'default': lambda: True}}

modification_date:
    """ Modification date """
    schema:
        {'modification_date': {'type': 'datetime', 'required': True, 'default': lambda: __import__('datetime').datetime.now()}}
    json:
        dumps, lambda d: d.isoformat()
        loads, lambda d: __import__('datetime').datetime.strptime(d, "%Y-%m-%dT%H:%M:%S")

creation_date:
    """ Creation date """
    schema:
        {'creation_date': {'type': 'datetime', 'required': True, 'default': lambda: __import__('datetime').datetime.now()}}
    json:
        dumps, lambda d: d.isoformat()
        loads, lambda d: __import__('datetime').datetime.strptime(d, "%Y-%m-%dT%H:%M:%S")
